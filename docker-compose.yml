# =============================================================================
# MF-Investments Docker Compose Configuration
# =============================================================================
# TrueNAS SCALE Compatible - Deploy as Custom App
#
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose logs -f            # View logs
#   docker-compose down               # Stop services
#   docker-compose down -v            # Stop and remove volumes
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # MySQL Database
  # ---------------------------------------------------------------------------
  mysql:
    image: mysql:8.0
    container_name: mf-investments-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-mf_root_secret_2024}
      MYSQL_DATABASE: ${DB_NAME:-mf_selection_app}
      MYSQL_USER: ${DB_USER:-mf_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-mf_password_2024}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mf-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-mf_root_secret_2024}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ---------------------------------------------------------------------------
  # Backend API + Frontend (Node.js)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mf-investments-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Server
      NODE_ENV: production
      PORT: 4000
      
      # Database (matches mysql service)
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-mf_user}
      DB_PASSWORD: ${DB_PASSWORD:-mf_password_2024}
      DB_NAME: ${DB_NAME:-mf_selection_app}
      
      # Security
      JWT_SECRET: mf_investments_jwt_secret_k9x7Wp3Lm2nQ8vRtYhBcFdGjKs4AeZuX
      
      # MFAPI Configuration
      MFAPI_BASE_URL: https://api.mfapi.in
      MFAPI_TIMEOUT_MS: 15000
      
      # Enable schedulers in production
      ENABLE_SCHEDULER_CRON: ${ENABLE_SCHEDULER_CRON:-true}
      ENABLE_FULL_SYNC: ${ENABLE_FULL_SYNC:-true}
      ENABLE_INCREMENTAL_SYNC: ${ENABLE_INCREMENTAL_SYNC:-true}
      ENABLE_MFAPI_FALLBACK: "true"
    ports:
      - "${APP_PORT:-4000}:4000"
    networks:
      - mf-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy (Optional - for production with SSL)
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: mf-investments-nginx
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${WEB_PORT:-80}:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - mf-network
    deploy:
      resources:
        limits:
          memory: 128M
    profiles:
      - with-nginx

# =============================================================================
# Networks
# =============================================================================
networks:
  mf-network:
    driver: bridge

# =============================================================================
# Volumes (Persistent Storage)
# =============================================================================
volumes:
  mysql_data:
    driver: local
