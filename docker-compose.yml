# =============================================================================
# MF-Investments Docker Compose Configuration
# =============================================================================
# TrueNAS SCALE Compatible - Deploy as Custom App
#
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose logs -f            # View logs
#   docker-compose down               # Stop services
#   docker-compose down -v            # Stop and remove volumes
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # MySQL Database
  # ---------------------------------------------------------------------------
  mysql:
    # image: mysql:8.0  <-- Replaced with custom build for permission safety
    build:
      context: ./docker
      dockerfile: mysql.Dockerfile
    container_name: mf-investments-db
    restart: unless-stopped
    command: --max-allowed-packet=67108864
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-mf_root_secret_2024}
      MYSQL_DATABASE: ${DB_NAME:-mf_selection_app}
      MYSQL_USER: ${DB_USER:-mf_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-mf_password_2024}
    volumes:
      - mysql_data:/var/lib/mysql
      # - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql <-- Baked into image now
    networks:
      - mf-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-mf_root_secret_2024}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2048M
        reservations:
          memory: 1024M

  # ---------------------------------------------------------------------------
  # Redis Cache (High-speed in-memory caching)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: mf-investments-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - mf-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ---------------------------------------------------------------------------
  # Backend API + Frontend (Node.js)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: mf-investments-app
    container_name: mf-investments-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Server
      NODE_ENV: production
      PORT: 4000
      TZ: Asia/Kolkata
      
      # Database (matches mysql service)
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-mf_user}
      DB_PASSWORD: ${DB_PASSWORD:-mf_password_2024}
      DB_NAME: ${DB_NAME:-mf_selection_app}
      
      # Security
      JWT_SECRET: mf_investments_jwt_secret_k9x7Wp3Lm2nQ8vRtYhBcFdGjKs4AeZuX
      
      # MFAPI Configuration
      MFAPI_BASE_URL: https://api.mfapi.in
      MFAPI_TIMEOUT_MS: 15000
      
      # Enable schedulers in production
      ENABLE_SCHEDULER_CRON: ${ENABLE_SCHEDULER_CRON:-true}
      ENABLE_FULL_SYNC: ${ENABLE_FULL_SYNC:-true}
      ENABLE_INCREMENTAL_SYNC: "false"
      ENABLE_AMFI_SYNC_REPORT: "true"
      ENABLE_AMFI_SYNC_SCHEDULE: "${ENABLE_AMFI_SYNC_SCHEDULE:-true}"
      ENABLE_MFAPI_FALLBACK: "true"
      
      # Email / SMTP Configuration
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      
      # Cron Email Reports
      ENABLE_CRON_REPORTS: ${ENABLE_CRON_REPORTS:-true}
      CRON_REPORT_EMAIL: ${CRON_REPORT_EMAIL}
      ENABLE_TRANSACTION_SCHEDULER_REPORT: ${ENABLE_TRANSACTION_SCHEDULER_REPORT:-true}
      ENABLE_FULL_SYNC_REPORT: ${ENABLE_FULL_SYNC_REPORT:-true}
      
      # AI Mutual Fund Manager (Ollama)
      # Note: AI_SYSTEM_PROMPT is hardcoded in ollama.service.js for security
      OLLAMA_ENDPOINT: ${OLLAMA_ENDPOINT:-http://192.168.1.4:11434}
      OLLAMA_MODEL_NAME: ${OLLAMA_MODEL_NAME:-qwen2.5:0.5b-instruct}
      
      # Redis Cache
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_ENABLED: ${REDIS_ENABLED:-true}

    volumes:
      - ./logs:/app/logs  # Bind mount for direct host access
    ports:
      - "${APP_PORT:-4000}:4000"
    networks:
      - mf-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 20s
      timeout: 15s
      retries: 5
      start_period: 90s
    deploy:
      resources:
        limits:
          memory: 2048M
        reservations:
          memory: 1024M

  # ---------------------------------------------------------------------------
  # Sync Job (Manual Only - Run with: docker compose run --rm sync-job)
  # ---------------------------------------------------------------------------
  sync-job:
    profiles: ["manual"]
    build:
      context: .
      dockerfile: Dockerfile
    image: mf-investments-app # Re-use built image
    container_name: mf-investments-sync
    restart: "no"
    depends_on:
      backend:
        condition: service_healthy
    command: ["node", "scripts/trigger-full-sync.js"]
    environment:
      # Server (Required for DB access)
      NODE_ENV: production
      TZ: Asia/Kolkata
      
      # Database
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-mf_user}
      DB_PASSWORD: ${DB_PASSWORD:-mf_password_2024}
      DB_NAME: ${DB_NAME:-mf_selection_app}
      
      # MFAPI Configuration
      MFAPI_BASE_URL: https://api.mfapi.in
      MFAPI_TIMEOUT_MS: 15000
      ENABLE_FULL_SYNC: "true"
      
    networks:
      - mf-network
    deploy:
      resources:
        limits:
          memory: 512M

  # ---------------------------------------------------------------------------
  # Seed Admin Job (Manual Only - Run with: docker compose run --rm seed-admin-job)
  # ---------------------------------------------------------------------------
  seed-admin-job:
    profiles: ["manual"]
    build:
      context: .
      dockerfile: Dockerfile
    image: mf-investments-app
    container_name: mf-investments-seed-admin
    restart: "no"
    depends_on:
      backend:
        condition: service_healthy
    command: ["node", "scripts/seed-admin.js"]
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-mf_user}
      DB_PASSWORD: ${DB_PASSWORD:-mf_password_2024}
      DB_NAME: ${DB_NAME:-mf_selection_app}
    networks:
      - mf-network
    deploy:
      resources:
        limits:
          memory: 256M


  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy (Optional - for production with SSL)
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: mf-investments-nginx
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${WEB_PORT:-80}:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - mf-network
    deploy:
      resources:
        limits:
          memory: 128M
    profiles:
      - with-nginx


# =============================================================================
# Networks
# =============================================================================
networks:
  mf-network:
    driver: bridge

# =============================================================================
# Volumes (Persistent Storage)
# =============================================================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
