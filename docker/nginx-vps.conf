# =============================================================================
# MF-Investments Nginx Configuration — VPS (Hardened)
# =============================================================================
# Based on docker/nginx.conf with added rate limiting, bot protection,
# and connection limits for VPS production deployment.
# =============================================================================

# ─── Rate Limit Zones ───────────────────────────────────────────────────────
# API: 20 requests/sec per IP (general API usage)
limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;

# Auth: 5 requests/sec per IP (login, register, OTP, password reset)
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

# Admin: 2 requests/sec per IP (admin dashboard endpoints)
limit_req_zone $binary_remote_addr zone=admin:10m rate=2r/s;

# ─── Connection Limits ──────────────────────────────────────────────────────
limit_conn_zone $binary_remote_addr zone=conn_per_ip:10m;

upstream backend {
    server backend:4000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # ─── Body Size Limit ────────────────────────────────────────────────────
    client_max_body_size 5M;

    # ─── Connection Limits ──────────────────────────────────────────────────
    limit_conn conn_per_ip 50;

    # ─── Gzip Compression ──────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml application/rss+xml application/atom+xml image/svg+xml;

    # ─── Security Headers ──────────────────────────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self'" always;

    # ─── Bot Blocking ──────────────────────────────────────────────────────
    if ($http_user_agent ~* (Scrapy|SemrushBot|AhrefsBot|DotBot|MJ12bot)) {
        return 403;
    }

    # ─── Health Check (No Rate Limit) ──────────────────────────────────────
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ─── Auth Routes (Strict Rate Limiting: 5 req/s, burst 10) ─────────────
    location ~ ^/api/auth/(login|register|verify-otp|resend-otp|forgot-password|reset-password) {
        limit_req zone=auth burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
    }

    # ─── Admin Routes (Moderate Rate Limiting: 2 req/s, burst 5) ───────────
    location /api/admin/ {
        limit_req zone=admin burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90s;
        proxy_connect_timeout 30s;
    }

    # ─── General API Routes (Rate Limiting: 20 req/s, burst 40) ────────────
    location /api/ {
        limit_req zone=api burst=40 nodelay;
        limit_req_status 429;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
    }

    # ─── Frontend (React App + Static Assets) ──────────────────────────────
    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ─── Custom Error Pages ─────────────────────────────────────────────────
    error_page 429 /429.html;
    location = /429.html {
        default_type text/html;
        return 429 '<html><body><h1>429 Too Many Requests</h1><p>Rate limit exceeded. Please slow down.</p></body></html>';
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
